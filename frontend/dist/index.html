<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StudioX Cloud â€” Preview</title>
<style>
:root{--bg:#071022;--card:#071a2b;--accent:#7b61ff;--muted:#9fb6d8;--glow:0 0 18px rgba(123,97,255,0.25)}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#020617);font-family:Inter,Arial,sans-serif;color:#e8f3ff}
.container{max-width:980px;margin:48px auto;padding:36px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.12));border-radius:12px;box-shadow:var(--glow)}
.header{display:flex;align-items:center;gap:16px}
.logo{width:64px;height:64px;background:linear-gradient(135deg,var(--accent),#43d1ff);border-radius:12px;box-shadow:var(--glow)}
h1{margin:0;font-size:26px}
.lead{color:var(--muted);margin-top:8px}
.hero{display:flex;flex-direction:column;align-items:center;gap:12px;margin-top:22px}
.btn{padding:14px 20px;border-radius:12px;background:linear-gradient(90deg,#6f56ff,#4fd1c5);border:none;color:#021029;font-weight:700;cursor:pointer;box-shadow:var(--glow)}
.card{background:rgba(255,255,255,0.02);padding:16px;border-radius:8px;margin-top:18px}
.video-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;padding:20px}
.video-modal .box{max-width:900px;width:100%;background:#021025;padding:12px;border-radius:8px}
.small{font-size:13px;color:var(--muted)}
.players{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
.audio-src{background:#071126;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.02)}
</style>
</head>
<body>
<div class="container">
  <div class="header"><div class="logo"></div><div><h1>StudioX Cloud</h1><div class="lead">Turn Stories into Stunning AI Narration Videos</div></div></div>

  <div class="hero">
    <div style="text-align:center">
      <h2 style="margin:6px 0">Watch Demo</h2>
      <button id="watch" class="btn">ðŸŽ¥ Watch Demo</button>
    </div>
    <div class="card" style="width:100%">
      <h3>Sample Stories</h3>
      <ol id="stories" class="small"></ol>
      <div class="players">
        <div class="audio-src"><audio controls src="/static/calm-theme.mp3"></audio></div>
        <div class="audio-src"><audio controls src="/static/future-dream.mp3"></audio></div>
        <div class="audio-src"><audio controls src="/static/mystic-path.mp3"></audio></div>
      </div>
    </div>
  </div>
</div>

<div id="modal" class="video-modal"><div class="box"><video id="demo" controls style="width:100%;height:auto"><source src="/static/demo.mp4" type="video/mp4">Your browser does not support video</video></div></div>

<script>
async function loadStories(){
  try{
    const r = await fetch('/api/sample');
    const j = await r.json();
    // show sample story title and list
    document.getElementById('stories').innerHTML = '<li>'+(j.sample_story||'No story')+'</li>';
  }catch(e){ console.warn(e); document.getElementById('stories').innerHTML = '<li>Error loading</li>' }
}
document.getElementById('watch').addEventListener('click', ()=>{
  const modal = document.getElementById('modal');
  modal.style.display = 'flex';
  const vid = document.getElementById('demo');
  try{ vid.play(); }catch(e){ /* autoplay blocked */ }
});
document.getElementById('modal').addEventListener('click', (e)=>{ if(e.target.id==='modal'){ document.getElementById('modal').style.display='none'; document.getElementById('demo').pause(); } });
loadStories();
</script>
</body>
</html>
