<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0f1c" />
    <meta name="description" content="Turn Stories into Stunning AI Narration Videos - StudioX Cloud" />

    <title>StudioX Cloud</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png" />

    <!-- Font & Style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at center, #000428, #004e92);
        color: #ffffff;
        overflow-x: hidden;
        min-height: 100vh;
      }
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .loading-text {
        font-size: 1.2rem;
        color: #67e8f9;
        text-shadow: 0 0 12px rgba(103, 232, 249, 0.7);
      }
      .logo-glow {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(90deg, #00ffff, #0077ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00ffff;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="logo-glow">StudioX Cloud</div>
      <div class="loading-text">Launching your AI studio...</div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
