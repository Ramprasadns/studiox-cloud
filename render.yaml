services:
  - type: web
    name: studiox-cloud
    env: python
    buildCommand: |
      apt-get update && apt-get install -y python3.11 python3.11-venv python3.11-dev
      python3.11 -m venv venv
      . venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      . venv/bin/activate && uvicorn app:app --host 0.0.0.0 --port 10000
    plan: free
    autoDeploy: true
