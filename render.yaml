services:
  - type: web
    name: studiox-cloud
    env: python
    plan: free
    autoDeploy: true

    buildCommand: |
      # Install frontend dependencies and build React app
      cd frontend
      npm install
      npm run build
      cd ..
      # Install Python dependencies
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PORT
        value: 10000
